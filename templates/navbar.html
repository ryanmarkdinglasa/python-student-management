        <script>
            function logout() {
                // Perform logout actions here, such as clearing session data, redirecting, etc.
                // For example:
                // Send a request to the server to log the user out, then redirect to the login page:
                fetch('/logout', {
                    method: 'GET', // or 'POST' based on your implementation
                    credentials: 'same-origin' // Include cookies if needed
                })
                .then(response => {
                    if (response.ok) {
                        // Redirect to the login page after successful logout
                        window.location.href = '/'; // Redirect to the login page or any other desired URL
                    } else {
                        // Handle error response or display a message
                        console.error('Logout failed');
                    }
                })
                .catch(error => {
                    // Handle fetch error
                    console.error('Error:', error);
                });
            }
        </script>
