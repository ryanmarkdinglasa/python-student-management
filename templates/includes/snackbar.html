{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

            {% for category, message in messages %}
                {% if category == 'error' %}
                    <div data-notify="container-sm w-50" class="alert alert-dismissible alert-danger alert-notify animated fadeInDown" role="alert" data-notify-position="top-center" style=" width:50vw;display: inline-block; margin: 0px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1080; top: 15px; left: 0px; right: 0px; animation-iteration-count: 1;">
                        <span class="alert-icon ni ni-bell-55" data-notify="icon"></span>
                        <div class="alert-text" div=""> <span class="alert-title" data-notify="title"> Fail!</span>
                        <span data-notify="message">{{ message }}</span>
                        </div><button type="button" class="close" data-dismiss="alert" aria-label="Close" style="position: absolute; right: 10px; top: 5px; z-index: 1082;">
                        <span aria-hidden="true">×</span></button>
                     </div>
                {% endif %}
                {% if category == 'success' %}
                    <div data-notify="container" class="alert alert-dismissible alert-success alert-notify animated fadeInDown" role="alert" data-notify-position="top-center" style="width:50vw; display: inline-block; margin: 0px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1080; top: 15px; left: 0px; right: 0px; animation-iteration-count: 1;">
                        <span class="alert-icon ni ni-bell-55" data-notify="icon"></span>
                        <div class="alert-text" div=""> <span class="alert-title" data-notify="title"> Success!</span>
                            <span data-notify="message">{{ message }}</span>
                        </div><button type="button" class="close" data-dismiss="alert" aria-label="Close" style="position: absolute; right: 10px; top: 5px; z-index: 1082;">
                        <span aria-hidden="true">×</span></button>
                    </div>
                {% endif %}
            {% endfor %}
        
    {% endif %}
{% endwith %}
