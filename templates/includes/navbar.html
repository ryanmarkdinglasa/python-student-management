    <script>
        function logout() {
            fetch('/logout', {
                method: 'GET', credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) window.location.href = '/'; 
                else console.error('Logout failed');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
